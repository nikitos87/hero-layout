<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hero Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <div class="header__left--logo">R</div>
        <nav class="header__left--nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Tours</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </nav>
      </div>

      <div class="header__right">
        <select name="langs">
          <option>English</option>
          <option>Hebrew</option>
          <option>French</option>
          <option>Chinese</option>
          <option>Spanish</option>
        </select>

        <div class="header__right--login">
          <a href="#">Login</a>
        </div>
      </div>
    </header>

    <section class="hero">
      <figure class="hero__image">
        <img src="./images/italy.jpg" alt="Italy" />
      </figure>

      <div class="hero__content">
        <h4 class="hero__content--mini-title">Book With Us!</h4>
        <h1 class="hero__content--title">
          find next place to <span>visit</span>
        </h1>
        <p class="hero__content--para">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
          voluptatem eligendi quas laboriosam! Impedit, nulla.
        </p>
        <button class="hero__content--btn">Book Now</button>
      </div>
    </section>
  </body>
</html>
